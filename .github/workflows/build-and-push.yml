name: Build and Push Docker Image

on:
  push:
    branches:
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Run go vet
        run: go vet ./...

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/safeshare
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## üê≥ Docker Images

            Pull the image:
            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/safeshare:${{ github.ref_name }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/safeshare:latest
            ```

            ## üöÄ Quick Start

            ```bash
            docker run -d -p 8080:8080 \
              -e HTTPS_ENABLED=true \
              -e ENCRYPTION_KEY="$(openssl rand -hex 32)" \
              -e ADMIN_USERNAME=admin \
              -e ADMIN_PASSWORD="YourStrongPassword123!" \
              -v safeshare-data:/app/data \
              -v safeshare-uploads:/app/uploads \
              --name safeshare \
              ${{ secrets.DOCKERHUB_USERNAME }}/safeshare:${{ github.ref_name }}
            ```

            See [PRODUCTION.md](docs/PRODUCTION.md) for complete deployment guide.
