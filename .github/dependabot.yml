version: 2
updates:
  # Go modules - main application
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "go"
    groups:
      # Group AWS SDK updates to reduce PR noise
      aws-sdk:
        patterns:
          - "github.com/aws/aws-sdk-go-v2*"
      # Group golang.org/x/* packages
      golang-x:
        patterns:
          - "golang.org/x/*"
    open-pull-requests-limit: 10

  # Go modules - SDK submodule
  - package-ecosystem: "gomod"
    directory: "/sdk/go"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps(sdk)"
    labels:
      - "dependencies"
      - "go"
      - "sdk"
    open-pull-requests-limit: 5

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
