<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - SafeShare</title>
    <meta name="description" content="SafeShare - Secure temporary file sharing">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#3b82f6">

    <!-- Load theme before CSS to prevent flash -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <link rel="stylesheet" href="/assets/style.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .error-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .error-code {
            font-family: monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            opacity: 0.6;
            margin-bottom: 2rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-error-action {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary-error {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary-error:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary-error {
            background: var(--bg-secondary);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary-error:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .error-icon {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.25rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn-error-action {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle - Fixed Position -->
    <button id="themeToggle" class="theme-toggle-fixed" title="Toggle theme">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon-sun">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon-moon" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <img src="/assets/logo.svg" alt="SafeShare Logo" class="logo">
            </div>
            <h1>SafeShare</h1>
            <p class="subtitle">Secure temporary file sharing with automatic expiration</p>
        </header>

        <!-- Error Content -->
        <div class="card error-container">
            <div class="error-icon">⚠️</div>
            <h2 class="error-title">{{TITLE}}</h2>
            <p class="error-message">{{MESSAGE}}</p>
            <div class="error-code">Error Code: {{CODE}}</div>

            <div class="error-actions">
                <a href="/" class="btn-error-action btn-primary-error">Go to Home</a>
                <a href="/#pickup" class="btn-error-action btn-secondary-error">Try Another Code</a>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 SafeShare. All files are automatically deleted after expiration.</p>
        </footer>
    </div>

    <script>
        // Theme toggle functionality
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.querySelector('.theme-icon-sun');
            const moonIcon = document.querySelector('.theme-icon-moon');

            // Load saved theme or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                } else {
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                }
            }

            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            }

            themeToggle.addEventListener('click', toggleTheme);
        })();
    </script>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Toast Notification System -->
    <script src="/assets/toast.js"></script>
</body>
</html>
