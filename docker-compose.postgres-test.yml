# Docker Compose file for PostgreSQL integration tests
# Usage: docker-compose -f docker-compose.postgres-test.yml up -d --wait

services:
  postgres:
    image: postgres:16-alpine
    container_name: safeshare-postgres-test
    environment:
      POSTGRES_DB: safeshare_test
      POSTGRES_USER: safeshare_test
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safeshare_test -d safeshare_test"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    tmpfs:
      # Use tmpfs for faster test execution
      - /var/lib/postgresql/data
    command:
      - postgres
      - -c
      - max_connections=100
      - -c
      - shared_buffers=128MB
      - -c
      - fsync=off
      - -c
      - synchronous_commit=off
      - -c
      - full_page_writes=off
